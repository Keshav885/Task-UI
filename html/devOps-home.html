<!DOCTYPE>
<html>
<head>

    <title>DevOps Home</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="../logo2.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="../styles/agile-dev.css">
    <link rel="stylesheet" type="text/css" href="../styles/devHome.css">

</head>
<body>


    <div class="main">
        <h1> DevOps Home</h1>
        <img style="width: 50%; margin: 90px 10px 10px 500px;" src="../pic-sol.png"><br>
        <div class="w3-container" style="position: absolute; top:80px">
            <div class="w3-card-4">
                <div style="background: #5B4B79;margin: 0;padding: 5px;display: block;" class="w3-container">
                    <h4>DevOps based agile project Management</h4><br>
                </div>
                <button class="btn-bottom" data-toggle="modal" data-target="#myModal">+ Scope and Tools</button>
            </div>
            <div style="background: #5C67B0;margin: 18px;display: block;" class="w3-card-4">
                <div class="w3-container" style="padding: 14px;">
                    <h4>Agile Development Lifecycle</h4><br>
                </div>
                <button class=" btn-bottom" data-toggle="modal" data-target="#myModal">+ Scope and Tools</button>
            </div>
            <div style="background: #487F7E;margin: 19px;" class="w3-card-4">
                <div class="w3-container" style="padding: 14px;">
                    <h4>DevOps as as service-Foundation</h4><br>
                </div>
                <button class="btn-bottom" data-toggle="modal" data-target="#myModal">+ Scope and Tools</button>
            </div>
        </div>
        </div>
	<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
	  <div class="modal-dialog modal-lg">

		<!-- Modal content-->
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			
		  </div>
		  <div class="modal-body">
				&nbsp;&nbsp;&nbsp;&nbsp;<img src="../DevOps_home_modal.png" height="500px" width="750px">
		  </div>
		</div>

	  </div>
	</div>
<script type="text/javascript" src="../js/devHome.js"></script>
