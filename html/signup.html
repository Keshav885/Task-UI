<!DOCTYPE>
<html>
<head>
    <title>SignUp</title>
    <link rel="shortcut icon" href="../logo2.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <link rel="stylesheet" type="text/css" href="../styles/login.css">
</head>
<body>

<div class="heading">
    <a href="about.html"><img style="vertical-align:text-bottom" id="logo" src="../logo2.png" alt="Aurotech"></a>
    <em>The On-Demand DevOps Solution Suite</em>
    <div class="right-icons">
        <div class="dropdown" style="float: right;">
            <button class="dropbtn"><i class="fa fa-user-circle" aria-hidden="true"></i></button>
            <div class="dropdown-content">
                <a href="#">Login</a>
                <a href="#">Logout</a>
            </div>
        </div>
        <div class="dropdown" style="float: right;">
            <button class="dropbtn"><i class="fa fa-question-circle" aria-hidden="true"></i></button>
            <div class="dropdown-content">
                <a href="#">Help</a>
                <a href="#">FAQ's</a>
            </div>
        </div>
        <div class="dropdown" style="float: right;">
            <button class="dropbtn"><i class="fa fa-bell" aria-hidden="true"></i></button>
            <div class="dropdown-content">
                <a href="#">Help</a>
                <a href="#">FAQ's</a>
            </div>
        </div>
    </div>
</div>

<div>
    <form class="form-group">
        <p>Sign Up</p>
        <label class="form-label" for="email">Email:</label>
        <input class="form-input" type="email" placeholder="Email" name="email">
        <label class="form-label" for="password">Password:</label>
        <input class="form-input" type="password" placeholder="Password" name="password" >
        <input class="form-label" type="checkbox">
        <label for="checkbox">Remember me</label>
        <button type="submit" value="signup">Sign Up</button>
        <a href="signup.html">Creare an account</a>
    </form>
</div>
</body>
</html>
